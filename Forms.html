<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formlar</title>
</head>
<body>
    
    <form action="/Home/Register"> 
    
    <p>
        Adı: <input type="text" name="ad" required>
    </p>
    
    <p>
         Soyadı: <input type="text" name="soyadı" required>
    </p>
    
    <p>
        E-mail: <input type="email" name="email" required>
    </p>
    
    <p>
         Beni Hatırla: <input type="checkbox" name="benihatırla">
    </p>
   
   <p>
        Cinsiyet: <br>
        Erkek : <input type="radio" name="cinsiyet"> 
        Kadın : <input type="radio" name="cinsiyet"> 
       
   </p>
        Hobiler: <br>
        Futbol: <input type="checkbox" name="hobi">
        Sinema: <input type="checkbox" name="hobi">
        Kitap: <input type="checkbox" name="hobi">
     
    <p>
        <select name="sehir">
        
          <option>İstanbul</option>
          <option>Ankara</option>
          <option>İzmir</option>
          
           </select>
    </p>
    
    <p>
        <select multiple name="sehirler">
        
          <option>İstanbul</option>
          <option>Ankara</option>
          <option>İzmir</option>
          
           </select>
    </p>
    
    <input type="submit" value="Kaydet">
    
    </form>
    
</body>
</html>
